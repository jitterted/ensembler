<!DOCTYPE html>
<html lang="en">
<head>
  <title>MobOrg Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }

      /* Zebra striping */
      tr:nth-of-type(odd) {
          background: #eee;
      }

      th {
          background: #333;
          color: white;
          font-weight: bold;
      }

      td, th {
          padding: 6px;
          border: 1px solid #ccc;
          text-align: left;
      }
  </style>
</head>
<body class="p-4">
<h1 class="text-3xl mb-6">Sessions</h1>
</body>
