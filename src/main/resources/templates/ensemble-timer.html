    <title>Ensemble Timer</title>
    <style>
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .circle-running {
            border: 4px solid darkgreen;
        }

        .circle-finished {
            border: 4px solid #E91E63;
            background: pink;
        }

        .circle-paused {
            border: 4px solid yellowgreen;
            background: #FFD033;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }

        .progress-circle {
            fill: none;
            stroke: #fff;
            stroke-width: 20;
        }

        .timer-text-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 2;
        }

        .timer-running {
            background: darkgreen;
            color: white;
            font-size: 2.5rem;
        }

        .timer-paused {
            background: #FFD033;
            color: darkgreen;
            font-size: 2.5rem;
        }

        .timer-finished {
            background: pink;
            color: black;
            font-size: 4rem;
            padding-bottom: .75rem;
        }

        .timer-text {
            z-index: 3;
            font-weight: 700;
        }
    </style>
</head>

<body class="grid grid-cols-3 gap-4 p-4">
<div id="timer-and-control">
    <h1 class="text-center text-xl font-bold py-2"
        th:text="${ensembleName}">Ensemble Name</h1>
    <div
            id="websocket-container"
            class="flex flex-col justify-center items-center p-4"
            hx-ext="ws"
            ws-connect="/member/ws/timer"
            hx-on:htmx:ws-after-message="afterMessage(event)"
    >
        <div id="timer-container"
             class="circle circle-running"
             style="background: conic-gradient(lightgreen 0% 100%, black 90% 100%);">
            <svg class="progress-ring">
                <circle class="progress-circle"/>
            </svg>
            <div class="timer-text-container timer-running">
                <div class="timer-text">4:00</div>
            </div>
        </div>
    </div>
    <div hx-swap="none"
         id="timer-control-container"
         class="mt-4 flex justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Start Timer
        </button>
    </div>
</div>

            <dd class="w-full flex-none text-6xl font-medium leading-10 text-gray-900"

            <dd class="w-full flex-none text-4xl font-medium leading-10 text-gray-800"

        </div>
        <div class="flex flex-wrap content-start items-baseline justify-between gap-x-4 gap-y-2 bg-gray-50 px-6 py-10">
