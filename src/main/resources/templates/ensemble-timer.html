    <title>Ensemble Timer</title>
    <style>
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }

        .progress-circle {
            fill: none;
            stroke: #fff;
            stroke-width: 20;
        }

        .timer-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 2;
        }

        #timer {
            z-index: 3;
            color: white;
            font-size: 2.5rem;
        }
    </style>
</head>
