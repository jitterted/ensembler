    <title>Ensemble Timer</title>
    <style>
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .circle-running {
            border: 4px solid darkgreen;
        }

        .circle-finished {
            border: 4px solid #E91E63;
            background: pink;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }

        .progress-circle {
            fill: none;
            stroke: #fff;
            stroke-width: 20;
        }

        .timer-text-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 2;
        }

        .timer-running {
            background: darkgreen;
            color: white;
            font-size: 2.5rem;
        }

        .timer-finished {
            background: pink;
            color: black;
            font-size: 4rem;
            padding-bottom: .75rem;
        }

        .timer-text {
            z-index: 3;
            font-weight: 700;
        }
    </style>
</head>

<body class="grid grid-cols-3 gap-4 p-4">
<div id="timer-and-control" class="col-span-1">
    <h1 class="text-xl font-bold py-2"
        th:text="${ensembleName}">Ensemble Name</h1>
    <div
            class="flex flex-col justify-center items-center p-4"
            hx-ext="ws"
            ws-connect="/admin/ws/timer"
    >
        <div id="timer-container"
             class="circle circle-running"
             style="background: conic-gradient(lightgreen 0% 90%, black 90% 100%);">
            <svg class="progress-ring">
                <circle class="progress-circle"/>
            </svg>
            <div class="timer-text-container timer-running">
                <div class="timer-text">3:45</div>
            </div>
        </div>

<!--        </div>-->
    </div>
    <div class="mt-2">
<!--                th:hx-headers="'{' + ${_csrf.parameterName} + ': ' + ${_csrf.token} + '}'" -->
        <h2 class="text-xl font-bold">Timer Control</h2>
        <button hx-swap="none"
                id="timer-control-button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >Unknown
        </button>
    </div>
</div>
<div id="participants-container">
    <h1 class="font-bold text-sm text-gray-600 uppercase">Participants</h1>
    <p th:each="participantName: ${participantNames}" th:text="${participantName}">Jane Participant</p>
