<!DOCTYPE html>
<html lang="en">
<head>
    <title>Huddle Details</title>
    <!--  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">-->
    <style>
    </style>
</head>
<body class="p-4">
<h1 class="text-3xl mb-6">Detail</h1>

<p>Name: <span th:text="${huddle.name}">Name</span></p>
<p>Date/time: <span th:text="${huddle.startDateTime}">04/24/2021 10:00am PDT</span></p>
<p>Duration: <span th:text="${huddle.duration}">90 minutes</span></p>
<p>Topic: <span th:text="${huddle.topic}">Blackjack</span></p>
<p>Current Size: <span th:text="${huddle.size}">4</span> of 5</p>

<h2>Participants</h2>
<div th:each="participantView : ${huddle.participantViews}">
    <span th:text="${participantView.name}">Participant Name</span>
    <span th:text="${participantView.githubUsername}">GitHub Username</span>
</div>

<h2>Register Participant</h2>
<form th:action="@{/register}" action="#" method="post" th:object="${registration}">
    <div>Name: <input type="text" th:field="*{name}"></div>
    <div>GitHub Username: <input type="text" th:field="*{githubUsername}"></div>
    <input hidden="hidden" type="number" th:field="*{huddleId}" th:value="${huddle.id}">
    <div class="mt-3">
        <button type="submit">Register Participant</button>
    </div>
</form>
</body>
